{% extends "base.html" %}

{% block title %}
500 - Server Error
{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <h1 class="error-title">500</h1>
        <p class="error-message">
            Oops! Something went wrong on our end. <br>
            We're working to fix it. Please try again later.
        </p>
        <a href="/" class="btn-primary">Back to Home</a>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

.error-page {
    text-align: center;
    padding: 20px;
    animation: fadeIn 1s ease-in-out;
}

/* Error Container */
.error-container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    display: inline-block;
    position: relative;
}

/* Error Title */
.error-title {
    font-size: 6rem;
    font-weight: bold;
    color: #ff6f61;
    margin-bottom: 20px;
    animation: slideDown 1s ease-out;
}

/* Error Message */
.error-message {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #555;
    animation: fadeInUp 1.5s ease-in;
}

/* Button Styles */
.btn-primary {
    display: inline-block;
    background-color: #0066cc;
    color: #fff;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
}

.btn-primary:hover {
    background-color: #004a99;
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 10px rgba(0, 102, 204, 0.5);
    }
    50% {
        box-shadow: 0 0 20px rgba(0, 102, 204, 0.8);
    }
}
</style>

<script>
    // Add interactivity: Bounce effect on button click
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.querySelector('.btn-primary');
        button.addEventListener('click', function () {
            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 200);
        });
    });
</script>
{% endblock %}
