

{% block content %}
<div class="error-page">
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">
            Oops! The page you are looking for doesnâ€™t exist. <br>
            It might have been moved or deleted.
        </p>
        <a href="/" class="btn-primary">Back to Home</a>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f0f4f8, #e9eff1);
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

/* Error Page Layout */
.error-page {
    text-align: center;
    padding: 20px;
    animation: fadeIn 1s ease-in-out;
    max-width: 600px;
    margin: auto;
}

/* Error Container */
.error-container {
    background: #fff;
    padding: 50px 40px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    display: inline-block;
    position: relative;
    max-width: 500px;
    width: 100%;
    animation: slideIn 0.6s ease-out;
}

/* Error Title */
.error-title {
    font-size: 7rem;
    font-weight: bold;
    color: #f39c12;
    margin-bottom: 20px;
    letter-spacing: 5px;
    animation: bounce 2s infinite;
}

/* Error Message */
.error-message {
    font-size: 1.25rem;
    margin-bottom: 30px;
    color: #666;
    opacity: 0.85;
    line-height: 1.5;
    animation: fadeInUp 1.5s ease-in;
}

/* Button Styles */
.btn-primary {
    display: inline-block;
    background-color: #3498db;
    color: #fff;
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
    font-weight: bold;
}

.btn-primary:hover {
    background-color: #2980b9;
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(52, 152, 219, 0.5);
}

/* Button Hover Effects */
.btn-primary:focus,
.btn-primary:hover {
    outline: none;
    transform: translateY(-2px);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
</style>

<script>
    // Add interactivity: Bounce effect on button click
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.querySelector('.btn-primary');
        button.addEventListener('click', function () {
            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 200);
        });
    });
</script>
{% endblock %}
