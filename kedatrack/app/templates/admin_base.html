<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #1abc9c;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            margin-left: 44px;
        }

        .navbar .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #1abc9c;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #34495e;
            color: #ffffff;
            overflow-y: auto;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.toggled {
            transform: translateX(-100%);
        }

        .sidebar .nav-link {
            color: #ffffff;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #1abc9c;
            text-decoration: none;
            transform: translateX(10px);
        }

        .sidebar .nav-link.active {
            background-color: #1abc9c;
        }

        .sidebar .sidebar-heading {
            padding: 15px 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
            background-color: #34495e;
            margin-bottom: 15px;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggler {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            color: #ffffff;
            background-color: #1abc9c;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .sidebar-toggler:hover {
            background-color: #16a085;
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 30px;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .content.full-width {
            margin-left: 0;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.toggled {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggler" id="sidebarToggle"><i class="fas fa-bars"></i></button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Kedatrack Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bell"></i> Notifications
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationsDropdown">
                        <a class="dropdown-item" href="#"><i class="fas fa-info-circle"></i> Messages</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-chart-line"></i> Service Request</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-exclamation-circle"></i> System Update</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-heading">Menu</div>

        <!-- Dashboard Section -->
        <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

        <!-- User Management Section -->
        <div class="sidebar-heading">User Management</div>
       <a href="{{ url_for('admin.users_page') }}" class="nav-link"><i class="fas fa-users"></i> Users</a>
        <a href="#" class="nav-link"><i class="fas fa-user-cog"></i> Roles</a>

        <!-- Content Management Section -->
        <div class="sidebar-heading">Content Management</div>
        <a href="#" class="nav-link"><i class="fas fa-newspaper"></i> Newsletters</a>

        <!-- Service Requests Section -->
        <div class="sidebar-heading">Service Requests</div>
        <a href="#" class="nav-link"><i class="fas fa-cogs"></i> Requests</a>

        <!-- Logout -->
        <a href="{{ url_for('auth.logout') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content mt-5" id="content">
        <!-- Content goes here -->
    </div>

    <footer class="mt-4 text-center">
        <p>&copy; {{ current_year }} Kedatrack. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleButton = document.getElementById('sidebarToggle');

        toggleButton.addEventListener('click', function () {
            sidebar.classList.toggle('toggled');
            content.classList.toggle('full-width');
        });
    </script>
</body>

</html>
